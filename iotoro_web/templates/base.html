<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        iotoro -
        {% block title %}
            Home
        {% endblock %}
    </title>

    {% load static %}

    {% block css %}
    {% endblock %}

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>
<body class="bg-primary">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
        <div class="container-fluid">
            <a class="navbar-brand link" href="{% url 'index' %}">
                <img id="logo" src="{% static 'images/iotoro_logo.png' %}" alt="iotoro logo">
            </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logout' %}">logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'login' %}">login</a>
                {% endif %}
            </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="content-wrapper d-flex">
        <nav class="sidebar">
            <div class="list-group">
                <a href="{% url 'new_device' %}" class="list-group-item sidebar-link">Add new device</a>
                <a href="{% url 'device' %}" class="list-group-item sidebar-link">Devices</a>
            </div>
        </nav>

        <div class="content">
            {% block content %}

            {% endblock %}
        </div>
    </div>


    <footer class="d-flex justify-content-center">
        <a class="link fg-primary" href="#">github</a>
        <p class="fg-primary">Cool copyright Â© <span id="year"></span></p>
        <a class="link fg-primary" href="https://mrhookv.com/contact">contact</a>
    </footer>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <script>
        $('#year').html(new Date().getFullYear());
    </script>

    {% block js %}
    {% endblock %}

</body>
</html>
